<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday To You!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h2 class="envelope-msg">Please click this envelope!</h2>
    </div>

        <div class="rtanny" onclick="on_click_rtanny()"></div>
        <h1 class="letter-title">Congratulations!</h1>
        <div class="messagebox">
            Happy birthday to you, I miss you so much<br/>
            You are my best friend<br/>
            love,<br/>
            Dzaky
        </div>
    </div>
